</head>

<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-white">
		<div class="container flex-nowrap position-relative">
			<button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<i class="fas fa-bars"></i>
			</button>
			<a class="navbar-brand" href="../../index.html">SOUKORI</a>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav m-auto">
					<li class="nav-item me-4">
						<a class="nav-link" href="../../index.html">Home</a>
					</li>
					<li class="nav-item me-4">
						<a class="nav-link" href="/src/pages/Product/product.html">Shop</a>
					</li>
					<li class="nav-item me-4">
							<a class="nav-link" href="../Product/deals.html">Deals</a>
						</li>
				</ul>
			</div>

			<!-- Icons section -->
			<div class="nav-icons d-flex justify-content-around align-items-center">
				<!-- Search Desktop -->
				<form class="searchInput d-none d-lg-flex me-3">
					<input class="form-control" type="search" placeholder="Search for products..."
						aria-label="Search" />
					<i class="fas fa-search searchIcon"></i>
				</form>

				<!-- Search Mobile -->
				<div class="mobile-icons d-lg-none">
					<i class="fas fa-search icon"></i>
				</div>

				<!-- Cart -->
				<a href="../profile/cart.html" class="text-dark position-relative mx-3 cartBtn">
					<i class="fas fa-shopping-cart"></i>
					<span
						class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
				</a>

				<!-- Auth Section -->
				<div class="authButtons d-none d-lg-flex">
					<a href="../Auth/login.html">
						<button type="button" class="btn btn-outline-dark">
							<i class="fas fa-sign-in-alt me-1"></i> Login
						</button>
					</a>
					<a href="../Auth/register.html">
						<button type="button" class="btn btn-outline-dark">
							<i class="fas fa-user-plus me-1"></i> Register
						</button>
					</a>
				</div>

				<!-- Dropdown User  -->
				<div class="dropdown user-dropdown">
					<a class="dropdown-toggle text-dark" href="#" role="button" id="userDropdown"
						data-bs-toggle="dropdown" aria-expanded="false">
						<i class="fas fa-user-check"></i>
					</a>

						<li>

						</li>

							<a class="dropdown-item" href="#">Orders</a>
						</li>
						<li>
							<hr class="dropdown-divider" />
						</li>

							<a class="dropdown-item" href="#" id="logoutBtn">Logout</a>
						</li>

				</div>
			</div>
		</div>
	</nav>

	<!-- End Nav Bar -->

	<!-- Register Form -->
	<div class="container py-5">
		<div class="login-container">
			<div class="login-logo" style="font-size: 2.5rem;">SOUKORI</div>

			<h2 class="text-center mb-5" style="font-size: 2rem;">Create a new account</h2>

			<form id="registerForm">
				<!-- Row 1: Profile Image  -->
				<div class="row mb-4">
					<div class="col-12 text-center">
						<div class="profile-image-container image-preview d-inline-block">
							<i class="fas fa-user-circle default-icon"></i>
							<img src="" alt="Profile Image" class="profile-image" id="profileImage">
							<label for="avatar" class="form-label d-block mt-2">Profile Image</label>
							<input type="file" class="form-control w-auto mx-auto" id="avatar" accept="image/*">
						</div>
					</div>
				</div>

				<!-- Row 2: Full Name + Email -->
				<div class="row mb-3">
					<div class="col-md-6">
						<label for="name" class="form-label">Full Name</label>
						<input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
					</div>
					<div class="col-md-6">
						<label for="email" class="form-label">Email </label>
						<input type="email" class="form-control" id="email" placeholder="Enter your email" required>
					</div>
				</div>

				<!-- Row 3: Phone + Email -->
				<div class="row mb-3">
					<div class="col-md-6">
						<label for="phone" class="form-label">Phone</label>
						<input type="tel" class="form-control" id="phone" placeholder="Enter your phone number"
							required>
					</div>
					<div class="col-md-6">
						<label for="gender" class="form-label">Gender</label>
						<select class="form-select" id="gender" required>
							<option value="">Select gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>
					</div>
				</div>


				<!-- Row 5:  Password + Confirm -->
				<div class="row mb-3">

					<div class="col-md-6">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Enter your password"
							required>
					</div>
					<div class="col-md-6">
						<label for="confirmPassword" class="form-label">Confirm Password</label>
						<input type="password" class="form-control" id="confirmPassword"
							placeholder="Confirm your password" required>
					</div>
				</div>

				<!-- Submit -->
				<button type="submit" class="login-btn mt-4 w-100" id="registerBTN">Register</button>
			</form>

			<div class="login-footer mt-4 text-center">
				<p>Already have an account? <a href="login.html">Log in</a></p>
			</div>
			<div id="showUpdateMessages" class="alert d-none mt-3 text-center" role="alert"></div>
		</div>
	</div>

	<script src="../../javascripts/Bootstrap/bootstrap.bundle.min.js"></script>
	<script src="../../javascripts/Auth/auth.js" type="module"></script>
	<script src="../../javascripts/General/main.js" type="module"></script>
</body>

</html>
