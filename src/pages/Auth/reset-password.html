<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SOUKORI - Reset Password</title>
		<!-- Favicon -->
		<link rel="icon" type="image/x-icon" href="../../assets/image/icon.ico" />
		<link rel="stylesheet" href="../../styles/Bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="../../styles/Font Awesome/all.min.css" />
		<link rel="stylesheet" href="../../styles/style.css" />
	</head>

	<body>
		<!-- Start Nav Bar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-white">
			<div class="container flex-nowrap position-relative">
				<button
					class="navbar-toggler border-0"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
				>
					<i class="fas fa-bars"></i>
				</button>
				<a class="navbar-brand" href="index.html">SOUKORI</a>

				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav m-auto">
						<li class="nav-item me-4">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item me-4">
							<a class="nav-link" href="shop.html">Shop</a>
						</li>
						<li class="nav-item me-4">
							<a class="nav-link" href="categories.html">Categories</a>
						</li>
						<li class="nav-item me-4">
							<a class="nav-link" href="deals.html">Deals</a>
						</li>
					</ul>
				</div>

				<!-- Icons section -->
				<div class="nav-icons d-flex justify-content-around align-items-center">
					<!-- Search Desktop -->
					<form class="searchInput d-none d-lg-flex me-3">
						<input
							class="form-control"
							type="search"
							placeholder="Search for products..."
							aria-label="Search"
						/>
						<i class="fas fa-search searchIcon"></i>
					</form>

					<!-- Search Mobile -->
					<div class="mobile-icons d-lg-none">
						<i class="fas fa-search icon"></i>
					</div>

					<!-- Cart -->
					<a href="#" class="text-dark position-relative mx-3 d-none">
						<i class="fas fa-shopping-cart"></i>
						<span
							class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
							>3</span
						>
					</a>

					<!-- Auth Section -->
					<div class="authButtons d-none d-lg-flex">
						<button type="button" class="btn btn-outline-primary">
							<i class="fas fa-sign-in-alt me-1"></i> Login
						</button>
						<button type="button" class="btn btn-outline-success">
							<i class="fas fa-user-plus me-1"></i> Register
						</button>
					</div>

					<!-- Dropdown User  -->
					<div class="dropdown user-dropdown d-none">
						<a
							class="dropdown-toggle text-dark"
							href="#"
							role="button"
							id="userDropdown"
							data-bs-toggle="dropdown"
							aria-expanded="false"
						>
							<i class="fas fa-user-check"></i>
						</a>
						<ul
							class="dropdown-menu dropdown-menu-end"
							aria-labelledby="userDropdown"
						>
							<li>
								<a class="dropdown-item" href="#">Profile</a>
							</li>
							<li>
								<a class="dropdown-item" href="#">Orders</a>
							</li>
							<li>
								<hr class="dropdown-divider" />
							</li>
							<li>
								<a class="dropdown-item" href="#" id="logoutBtn">Logout</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>

		<!-- Reset Password Form -->
		<div class="container">
			<div class="login-container">
				<div class="login-logo">SOUKORI</div>

				<h2 class="text-center mb-4">Reset Password</h2>

				<p class="text-center mb-4">
					Enter your new password below to reset your account password.
				</p>

				<form id="resetPasswordForm">
					<div class="mb-3">
						<label for="newPassword" class="form-label">New Password</label>
						<input
							type="password"
							class="form-control"
							id="newPassword"
							placeholder="Enter new password"
							required
						/>
					</div>

					<div class="mb-3">
						<label for="confirmPassword" class="form-label"
							>Confirm Password</label
						>
						<input
							type="password"
							class="form-control"
							id="confirmPassword"
							placeholder="Confirm new password"
							required
						/>
					</div>

					<button type="submit" class="login-btn w-100">Reset Password</button>
				</form>

				<div class="login-footer mt-4 text-center">
					<p>Remember your password? <a href="login.html">Log in</a></p>
				</div>
			</div>
		</div>

		<script src="../../javascripts/Bootstrap/bootstrap.bundle.min.js"></script>
		<script src="../../javascripts/Auth/auth.js" type="module"></script>
		<script src="../../javascripts/General/main.js" type="module"></script>
		<script>
			document
				.getElementById("resetPasswordForm")
				.addEventListener("submit", function (e) {
					const newPassword = document.getElementById("newPassword").value;
					const confirmPassword =
						document.getElementById("confirmPassword").value;
					if (newPassword !== confirmPassword) {
						e.preventDefault();
						alert("Passwords do not match!");
					}
				});
		</script>
	</body>
</html>
