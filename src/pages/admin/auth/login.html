<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUKORI Admin - Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../../styles/Admin/auth.css" rel="stylesheet">
</head>
<body class="overflow-hidden">
    <div class="d-flex vh-100">
        <!-- Left Side - Brand Section -->
        <div class="col-6 brand-gradient d-flex flex-column justify-content-center align-items-center text-white position-relative overflow-hidden brand-animation">
            <div class="text-center position-relative" style="z-index: 2;">
                <div class="display-1 fw-bold mb-3 text-white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                    <i class="fas fa-store me-3"></i>SOUKORI
                </div>
                <div class="fs-3 mb-4 fw-light" style="opacity: 0.9; color: #e5e5e5;">
                    Admin Panel
                </div>
                <div class="fs-6 lh-base" style="opacity: 0.8; color: #d1d1d1; max-width: 400px;">
                    Manage your e-commerce platform with powerful admin tools. 
                    Control products, orders, users, and analytics from one central dashboard.
                </div>
            </div>
        </div>
        
        <!-- Right Side - Login Form -->
        <div class="col-6 bg-white d-flex justify-content-center align-items-center p-4">
            <div class="w-100" style="max-width: 400px;">
                <!-- Login Header -->
                <div class="text-center mb-4">
                    <h2 class="text-dark fw-semibold display-6 mb-2">Login  Admin</h2>
                   
                </div>
                
                <form id="loginForm">
                    <!-- Error Message -->
                    <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
                    <!-- Email Input -->
                    <div class="mb-3">
                        <input type="email" class="form-control py-3 px-3 border-2 rounded-3" id="email" placeholder="Email" required>
                    </div>
                    <!-- Password Input -->
                    <div class="mb-3">
                        <input type="password" class="form-control py-3 px-3 border-2 rounded-3" id="password" placeholder="Password" required>
                    </div>
                    <!-- Remember Me Checkbox -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                        <label class="form-check-label text-muted small" for="rememberMe">
                            Keep me logged in
                        </label>
                    </div>
                    <!-- Login Button -->
                    <button type="submit" class="btn btn-black w-100 py-3 rounded-3 transition-all">
                        <i class="fas fa-envelope me-2"></i>EMAIL LOGIN
                    </button>
                    <!-- Social Login Buttons -->
                    <div class="d-flex gap-2 mt-3">
                        <button type="button" class="btn btn-outline-secondary flex-fill py-2 rounded-3 btn-social" id="googleLoginBtn">
                            <i class="fab fa-google text-danger fs-5"></i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary flex-fill py-2 rounded-3 btn-social" id="appleLoginBtn">
                            <i class="fab fa-apple text-dark fs-5"></i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary flex-fill py-2 rounded-3 btn-social" id="facebookLoginBtn">
                            <i class="fab fa-facebook-f text-primary fs-5"></i>
                        </button>
                    </div>
                    <!-- Terms and Conditions -->
                   <div class="text-center mt-3">
                        Don't have an account? <a href="register.html" id="signupLink" class="text-primary">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="../../../javascripts/admin/auth/login.js"></script>
</body>
</html>
