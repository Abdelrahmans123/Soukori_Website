<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SOUKORI - All Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../../../styles/Admin/dashboard.css" />
    <link rel="stylesheet" href="../../../styles/Admin/product.css" />
    <link rel="stylesheet" href="../../../styles/Product/pagination.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">    
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <span class="logo">SOUKORI</span>
     <nav>
				<a href="/pages/admin/dashboard.html"
					><i class="fa-solid fa-table-cells-large"></i> DASHBOARD</a
				>
				<a href="/pages/admin/product/all.html"
					><i class="fa-regular fa-folder"></i>ALL PRODUCTS</a
				>
				<a href="/pages/admin/orders.html"
					><i class="fa-regular fa-file-lines"></i> ORDER LIST</a
				>
				<a href="/pages/admin/categories.html"
					><i class="fa-solid fa-layer-group"></i> CATEGORIES</a
				>
				<a href="/pages/admin/shipments.html"
					><i class="fa-solid fa-truck"></i> SHIPMENTS</a
				>
			</nav>
    </div>

    <!-- Main -->
    <div class="main">

        <div class="header-bar d-flex align-items-center gap-3">
            <button class="btn btn-light d-lg-none" id="toggleSidebar">
                <i class="fas fa-bars"></i>
            </button>
            <div class="dropdown">
                <button class="btn btn-light" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-search"></i>
                </button>
                <div class="dropdown-menu p-3 shadow" style="min-width: 250px;">
                    <form class="d-flex">
                        <input type="text" class="form-control me-2" placeholder="Type to search..." />
                        <button type="submit" class="btn btn-outline-dark">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-light position-relative" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-bell"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow">
                    <li>
                        <h6 class="dropdown-header">Notifications</h6>
                    </li>
                    <li><a class="dropdown-item" href="#">New order received</a></li>
                    <li><a class="dropdown-item" href="#">You have 2 new messages</a></li>
                    <li><a class="dropdown-item" href="#">Server rebooted</a></li>
                    <li>
                        <hr class="dropdown-divider" />
                    </li>
                    <li><a class="dropdown-item text-center" href="#">View all</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn btn-outline-dark dropdown-toggle" id="adminName" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" id="logoutBtn" href="#">Logout</a></li>
                </ul>
            </div>
        </div>

        <!---------------------------------------------------- Product List ---------------------------------------------------------->
        <div class="container pb-5">
            <div class="d-flex justify-content-between align-items-center mt-4 mb-2">
                <div>
                    <h3>All Products</h3>
                    <small>Home &gt; All Products</small>
                </div>
                <a href="add.html" class="btn btn-dark">ADD NEW PRODUCT</a>
            </div>

            <div class="row" id="productsContainer">
                <!-- Products will be loaded dynamically -->
            </div>

        </div>

        <div class="pagination d-flex justify-content-between align-items-center mt-4">
            <div class="previous">
                <button class="btn">
                    <i class="fa-solid fa-arrow-left me-1"></i>
                    Previous
                </button>
            </div>
            <ul class="pages d-flex"></ul>
            <div class="next">
                <button class="btn">
                    Next
                    <i class="fa-solid fa-arrow-right ms-1"></i>
                </button>
            </div>
        </div>
        </div>
    </div>


    <!-- Pagination -->
    <nav aria-label="Product navigation" id="paginationContainer">
        <!-- Pagination will be loaded dynamically -->
    </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initializeAdminProducts } from '../../../features/products/adminProductUI.js';
        window.addEventListener('load', initializeAdminProducts);
    </script>
    <script src="../../../javascripts/admin/products/deleteProduct.js" type="module"></script>
    <script type="module" src="../../../javascripts/admin/auth/login.js" ></script>
</body>


</html>
